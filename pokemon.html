<html>
  <head>
    <title>pokemon</title>
    <link rel="stylesheet" href="pokemon.css" />
  </head>

  <body>
    <div class="card-collections">
      <div class="card">
        <div class="poke-img">
        </div>

        <p class="name">bulbasaur</p>

        <div class="pokemon-detail">
          <div class="attribute">
            <div class="label">Types</div>
            <div class="value">grass, poision</div>
          </div>

          <div class="attribute">
            <div class="label">Weight</div>
            <div class="value">69</div>
          </div>

          <div class="attribute">
            <div class="label">HP</div>
            <div class="value">45</div>
          </div>

          <div class="attribute">
            <div class="label">XP</div>
            <div class="value">64</div>
          </div>

          <div class="attribute">
            <div class="label">Attack</div>
            <div class="value">49</div>
          </div>

          <div class="attribute">
            <div class="label">Defense</div>
            <div class="value">49</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
